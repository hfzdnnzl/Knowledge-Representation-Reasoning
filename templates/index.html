<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container.fluid">
            <h1 class="p-5 text-center bg-primary">INCULCATION OF ENTREPRENEURS HIPS (APK)</h1>
            

            <div class="row text-center p-3">
                <div class="col-1"></div>

                <div class="col-10 text-left">
                    
                    <form>
                        <div class="row p-3">
                            <label for="project_name" class="col">Enter your project name:</label>
                            <input type="text" placeholder="Enter project name" name="project_name" class="col">
                        </div>
                        
                        <div class="row p-3">
                            <label for="team_num" class="col">Choose the number of your team member:</label>

                            <div class="col">
                                <input type="radio" class="mr-sm-2" name="team_num" value="n2"><label for="n2">2</label>
                                <input type="radio" class="mr-sm-2" name="team_num" value="n3"><label for="n3">3</label>
                                <input type="radio" class="mr-sm-2" name="team_num" value="n4"><label for="n4">4</label>
                                <input type="radio" class="mr-sm-2" name="team_num" value="n5"><label for="n5">5</label>
                            </div>
                        </div>

                        <div class="row p-3">
                            <label for="avg_score" class="col">Choose your team average mid-term score:</label>
                            
                            <div class="col">
                                <input type="radio" class="mr-sm-2" name="avg_score" value="u75u"><label for="u75u">Above 75%</label>
                                <input type="radio" class="mr-sm-2" name="avg_score" value="l75l"><label for="l75l">Below 75%</label>
                            </div>
                        </div>

                        <div class="row p-3">
                            <label for="budget" class="col">Choose your estimated project budget:</label>

                            <div class="col">
                                <input type="radio" class="mr-sm-2" name="budget" value="l250l"><label for="l250l">Below RM250</label>
                                <input type="radio" class="mr-sm-2" name="budget" value="l400l"><label for="l400l">Below RM400</label>
                            </div>
                        </div>
                        
                        <div class="row p-3">
                            <label for="timespan" class="col">Choose your project time span:</label>

                            <div class="col">
                                <input type="radio" class="mr-sm-2" name="timespan" value="mo0.5"><label for="mo0.5">Half a month</label>
                                <input type="radio" class="mr-sm-2" name="timespan" value="mo1"><label for="mo1">1 month</label>
                                <input type="radio" class="mr-sm-2" name="timespan" value="mo2"><label for="mo2">2 month</label>
                            </div>
                        </div>
                        
                        <div class="row p-3">
                            <label for="hazard" class="col">Choose the possible hazard:</label>

                            <div class="col">
                                <input type="radio" class="mr-sm-2" name="hazard" value="no"><label for="no">No hazard</label>
                                <input type="radio" class="mr-sm-2" name="hazard" value="fire"><label for="fire">Fire</label>
                                <input type="radio" class="mr-sm-2" name="hazard" value="lab"><label for="lab">Lab</label>
                            </div>
                        </div>

                        <div class="row p-3">
                            <label for="ensure" class="col">Choose your team's experience in handling hazard:</label>

                            <div class="col">
                                <input type="radio" class="mr-sm-2" name="ensure" value="no" disabled><label for="no">No experience</label>
                                <input type="radio" class="mr-sm-2" name="ensure" value="eng" disabled><label for="eng">Engineering</label>
                                <input type="radio" class="mr-sm-2" name="ensure" value="med" disabled><label for="med">Medical</label>
                            </div>
                        </div>

                        <div class="row p-3">
                            <label for="on_time" class="col">Is your project's proposal submission on time?</label>

                            <div class="col">
                                <input type="radio" class="mr-sm-2" name="on_time" value="yes"><label for="yes">Yes</label>
                                <input type="radio" class="mr-sm-2" name="on_time" value="no"><label for="no">No</label>
                            </div>
                        </div>

                        <div class="row p-3">
                            <label for="canvas" class="col">Do you have the 'canvas'?</label>

                            <div class="col">
                                <input type="radio" class="mr-sm-2" name="canvas" value="yes" disabled><label for="yes">Yes</label>
                                <input type="radio" class="mr-sm-2" name="canvas" value="no" disabled><label for="no">No</label>
                            </div>
                        </div>

                        <div class="row p-3">
                            <label for="excuse" class="col">Do you have a reasonable excuse?</label>

                            <div class="col">
                                <input type="radio" class="mr-sm-2" name="excuse" value="a" disabled><label for="a">A medical certificate</label>
                                <input type="radio" class="mr-sm-2" name="excuse" value="b" disabled><label for="b">An excuse letter</label>
                            </div>
                        </div>

                        <div class="p-5 text-center">
                            <button class="btn-lg btn-primary" type="submit" value="submit">Check</button>
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>

            </div>
            
        </div>
    </body>
</html>
